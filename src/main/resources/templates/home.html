<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Security</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/pricing.css">
</head>
<body>

<div sec:authorize="isAuthenticated()"
     class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Security</h5>
    <span class="btn btn-outline-primary" sec:authentication="name"></span>
    <a class="btn btn-outline-primary" th:href="@{/logout}" >Logout</a>
</div>

<div sec:authorize="!isAuthenticated()"
     class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Security</h5>
    <a class="btn btn-outline-primary" href="/admin/login">Sign up</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">权限分级</h1>
    <p class="lead"> 一共三个权限，普通用户、VIP用户、ROOT用户</p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">

        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Free</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">Admin <small class="text-muted">/ auth</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>普通用户权限</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary"><a href="/admin/admin">Sign up
                    for free</a></button>
            </div>
        </div>

        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">VIP</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">VIP <small class="text-muted">/ auth</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>VIP用户权限</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary"><a href="/admin/vip">Get
                    started</a></button>
            </div>
        </div>

        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">ROOT</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">ROOT <small class="text-muted">/ auth</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>ROOT用户权限</li>
                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary"><a href="/admin/root">Contact
                    us</a></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
